<app-nav-bar>

  <mat-card>
    <div class="actions">
      <button  class="button" mat-raised-button routerLink="/signup">
        <i class="material-icons">person_add</i>Criar novo usuário</button>
    </div>
      <mat-toolbar><h2>USUÁRIOS CADASTRADOS</h2></mat-toolbar>
      <div> <!-- *ngIf="usuarios.length > 0; else spinner"-->
        <i class="material-icons">search</i>
      <mat-form-field>
        <mat-label>Buscar usuário</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Nome, E-mail, CPF...">
      </mat-form-field>
    
      <div class="overflow">

  <table style="overflow-x: hidden;"mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="displayName">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let usuario"> {{ usuario.displayName }} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> E-mail </th>
        <td mat-cell *matCellDef="let usuario"> {{ usuario.email }} </td>
      </ng-container>

      <ng-container matColumnDef="photoUrl">
        <th mat-header-cell *matHeaderCellDef> Foto </th>

        <td mat-cell *matCellDef="let usuario"> <img class="avatar" [src]="usuario.photoURL" alt=""> </td>

        <!-- na linha acima implementar depois o codigo ao lado <img src=" {{usuario.photoUrl}} " alt=""> -->
      </ng-container>

      <ng-container matColumnDef="accessLevel">
          <th mat-header-cell *matHeaderCellDef> Nível de acesso </th>
          <td mat-cell *matCellDef="let usuario"> {{ usuario.accessLevel }} </td>
        </ng-container>

      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef> CPF </th>
        <td mat-cell *matCellDef="let usuario"> {{ usuario.cpf | cpf:true}} </td>
      </ng-container>

      <ng-container matColumnDef="telefone">
          <th mat-header-cell *matHeaderCellDef> Telefone </th>
          <td mat-cell *matCellDef="let usuario"> {{ usuario.telefone | telefone}} </td>
        </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

  </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons class="mat-elevation-z4" aria-label="Select page">
    </mat-paginator>
    </div>

    <ng-template #table>
    </ng-template>

    <ng-template #spinner>
      <div class="container-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>

  </mat-card>
  </app-nav-bar>
