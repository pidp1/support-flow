<mat-drawer-container autosize>
  <mat-drawer #drawer mode="over" position="end">
  </mat-drawer>

  <mat-drawer-content>
      <mat-toolbar class="container-flex" color="primary">
          <img src="https://soulcodeacademy.org/assets/images/logo/light-logo.png" alt="" width="200px">
      </mat-toolbar>
  </mat-drawer-content>

</mat-drawer-container>
 <div class="main">
  <div class="container_form">
    <div class="forms">
      <div class="header">
        <h2>Conecte-se</h2>
      </div>
      <form (ngSubmit)="onLogin()" name="loginForm" [formGroup]="loginForm">
        <div class="email-input">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>E-mail</mat-label>
            
            <input class="email" formControlName="email" matInput required />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Senha</mat-label>
            <input formControlName="password" matInput required type="password" placeholder="Senha"/>
          </mat-form-field>
          <a routerLink="reset-password"><span class="aLink">Esqueci a senha</span></a>
        </div>
        <div class="div_btn">
          <button class="btn_login">ACESSAR</button>
        </div>        
        </form>
    </div>
  </div>
</div>
