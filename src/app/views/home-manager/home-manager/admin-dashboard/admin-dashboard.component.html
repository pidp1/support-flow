<app-nav-bar>
  <mat-card>

  <div class="actions">
    <button id="csv" mat-raised-button (click)="onBtnExport()">
      <mat-icon>download</mat-icon>
      Download (CSV)
    </button>

    <button id="iconPainel" mat-raised-button routerLink="/manager">
      <mat-icon>supervisor_account</mat-icon>
      ir para: Painel Consolidado
    </button>

    <button mat-raised-button (click)="openGraphs()">
      <mat-icon>query_stats</mat-icon>
      Graficos Manager
    </button>
  </div>

  <mat-toolbar>
    <h2>DASHBOARD MANAGER</h2>
  </mat-toolbar>

  <ag-grid-angular
    style="width: 100%; height:500px;"
    [class]= "theme"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef"
    [suppressExcelExport]="true"
    [pagination]="true"
    (gridReady)="onGridReady($event)"
    >
  </ag-grid-angular>
  

</mat-card>
</app-nav-bar>
