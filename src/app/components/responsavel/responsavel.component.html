<div class="title-button">
    <h2 mat-dialog-title>Deseja ficar responsável por esse chamado?</h2>
    <button mat-icon-button mat-dialog-close>
        <i class="material-icons">close</i>
    </button>
</div>

<mat-dialog-content>
    <button mat-raised-button color="primary" mat-dialog-close (click)="assinar()">SIM</button>
    <button mat-raised-button color="warn" mat-dialog-close>NÃO</button>

</mat-dialog-content>
