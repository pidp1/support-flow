<mat-drawer-container autosize>

    <mat-drawer #drawer mode="over" position="end">
        <mat-nav-list>
            
            <a mat-list-item>

                <mat-icon class="mr-8">brightness_5</mat-icon>
                <mat-slide-toggle [formControl]="toggleControl" class="mr-8">
                </mat-slide-toggle>
                <mat-icon>bedtime</mat-icon>
            </a>
            <a mat-list-item routerLink="/home" routerLinkActive="active">
                <i class="material-icons">dns</i>
                Meus Chamados
            </a>

            <a mat-list-item routerLink="/devteam" routerLinkActive="active" *ngIf="visivelManager || visivelDev">
                <i class="material-icons">code</i>
                Desenvolvedor
            </a>

            <a mat-list-item routerLink="/manager" routerLinkActive="active" *ngIf="visivelManager">
                <i class="material-icons">supervisor_account</i>
                Manager
            </a>

            <a mat-list-item routerLink="/manager/dash" routerLinkActive="active" *ngIf="visivelManager">
              <i class="material-icons">dashboard</i>
               Controle Gerencial
            </a>

            <a mat-list-item routerLink="/chamados/new" routerLinkActive="active">
                <i class="material-icons">add</i>
                Adicionar Chamado
            </a>

            <a mat-list-item routerLink="/chamados/lista" routerLinkActive="active" *ngIf="visivelManager || visivelDev">
                <i class="material-icons">list</i>
                Lista de Chamados
            </a>

            <a mat-list-item routerLink="/signup" routerLinkActive="active" *ngIf="visivelManager">
                <i class="material-icons">person_add</i>
                Cadastrar Usuário
            </a>

            <a mat-list-item routerLink="/usuarios" routerLinkActive="active" *ngIf="visivelManager">
                <i class="material-icons">group</i>
                Listar Usuários
            </a>

            <a mat-list-item routerLink="/faq" routerLinkActive="active">
                <i class="material-icons">help</i>
                FAQ
            </a>
            
            <a mat-list-item routerLink="/arquivados" routerLinkActive="active">
                <i class="material-icons">archive</i>
                Chamados Arquivados
            </a>

            <a mat-list-item (click)="logout()" routerLinkActive="active">
                <i class="material-icons">logout</i>
                Sair
            </a>

        </mat-nav-list>
    </mat-drawer>

    <mat-drawer-content>
        <mat-toolbar class="container-flex" color="primary">
            <a routerLink="/home"><img src="/assets/logo-supflow.png" alt="" width="200px"></a>
            <button type="button" mat-icon-button (click)="drawer.toggle()">
                <i class="material-icons">menu</i>
            </button>
        </mat-toolbar>

        <div class="container">
            <ng-content></ng-content>
        </div>
    </mat-drawer-content>

</mat-drawer-container>
